      // Function to shuffle array
      function shuffleArray(array) {
        const shuffled = [...array]
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1))
          ;[shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]]
        }
        return shuffled
      }

      // Function to remove letter prefix from option
      function cleanOption(option) {
        return option.replace(/^[a-zA-Z]\)\s*/, '')
      }

      // Function to extract answer letter from correctAnswer
      function getAnswerLetter(correctAnswer) {
        const match = correctAnswer.match(/^([a-d])\)/)
        return match ? match[1].toUpperCase() : ''
      }

      let activeChapters = []
      // Function to render questions
      function renderQuestions() {
        console.log('Rendered')
        console.log(activeChapters)
        let questionsData = []
        const chpaterQuestions = {
          2: chapter2,
          3: chapter3,
          5: chapter5,
          6: chapter6,
          7: chapter7,
          8: chapter8,
        }
        const chapters = [...document.querySelector('.btns').children]
        for (const chapter of chapters) {
          const chapterId = chapter.dataset.chapter
          if (activeChapters.includes(+chapterId)) {
            questionsData = [
              ...questionsData,
              ...(chpaterQuestions[chapterId] || []),
            ]
          }
          chapter.onclick = () => {
            const index = activeChapters.indexOf(+chapterId)
            console.log(index)
            if (index !== -1) {
              activeChapters.splice(index, 1)

              chapter.classList.remove('active')
            } else {
              activeChapters.push(+chapterId)
              chapter.classList.add('active')
            }
            renderQuestions()
          }
        }

        const container = document.getElementById('questionsContainer')
        container.innerHTML = ''
        // Shuffle the questions array
        console.log(questionsData)
        const shuffledQuestions = shuffleArray(questionsData)
        console.log(shuffledQuestions)

        shuffledQuestions.forEach((questionData, index) => {
          // Clean and shuffle options
          const cleanedOptions = questionData.options.map(cleanOption)
          const shuffledOptions = shuffleArray(cleanedOptions)

          // Find the correct answer text
          const correctAnswerLetter = getAnswerLetter(
            questionData.correctAnswer
          )
          const correctAnswerText = cleanOption(questionData.correctAnswer)

          // Find the new position of correct answer after shuffling
          const correctAnswerIndex = shuffledOptions.findIndex(
            (option) => option === correctAnswerText
          )
          const newAnswerLetter = String.fromCharCode(65 + correctAnswerIndex) // A, B, C, D

          const questionCard = document.createElement('div')
          questionCard.className = 'question-card'
          console.log('sad')
          questionCard.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${questionData.question}</div>
                    <ul class="options">
                        ${shuffledOptions
                          .map(
                            (option, optIndex) =>
                              `<li class="option">${String.fromCharCode(
                                65 + optIndex
                              )}) ${option}</li>`
                          )
                          .join('')}
                    </ul>
                    <div class="answer">Answer: ${newAnswerLetter}</div>
                `

          container.appendChild(questionCard)
        })
      }

      // Initialize the page
      document.addEventListener('DOMContentLoaded', renderQuestions)
